<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <h1>Etch-A-Sketch</h1>
    
   <div class="content">
       
       <div class="setting">
        <input type="color" id="color" name="color">
       <button class="btn">Color</button>
       <button class="btn">Rainbow</button>
       <button class="btn">Eraser</button>
       <button class="btn">Clear</button>
       <label for="sizeSlider">
        Grid Size: <span id="sliderValue">16</span>
      </label>
       <input id="sizeSlider" type="range" value="16" min="1" max="64">
        
        
       </div>
       <div class="container">
        
       </div>

   </div>









    <script src="script.js"></script>
</body>
</html>
